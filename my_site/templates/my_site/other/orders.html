{% extends 'my_site/base.html'%}
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/orders.css' %}">
</head>

{% block content %}

<div class="colororders">
<div class="container-fluid">

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>

    </ol>


    <div class="carousel-inner">
      <div class="item active">
        <img src="{% static "images/дляменю3.jpg" %}">
      </div>
      <div class="item">
        <img width="100%" src="{% static "images/дляменю.jpg" %}">
      </div>


    </div>


    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


<div>
    <div class="col-md-12">
      <ul class="list-articles">
        {% for i in product %}
        <div id="border">
          <p>{{i.title}}</p>
          {% if i.photo %}
            <p><img class="img-article-left thumb" src="{{i.photo.url}}" ></p>
          {% endif %}
          <p>{{i.price}} UAH</p>
          <div class="clear"></div>
          <p class="link-read-post"><a href="{{ i.get_absolute_url }}">Read more</a></p>
        </div>
        {% endfor %}
        </ul>
    </div>
</div>
</div>

{% endblock %}
